<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="./main.js"></script>
    <link rel="stylesheet" href="./style.css">
    <title>Rock Paper Scissors!</title>
</head>
<body>
    <div class="result-container">
        <div class="game-result" id="game-result1">Welcome to Rock Paper Scissors!</div>
        <div class="game-result" id="game-result2"></div>
    </div>
    <div class="button-container">
        <div class="container">
            <div class="button" onclick="playRound('Rock')">
                <img src="./img/rock.svg" alt="">
            </div>
        </div>
        <div class="container">
            <div class="button" onclick="playRound('Paper')">
                <img src="./img/paper.svg" alt="">
            </div>
        </div>
        <div class="container">
            <div class="button" onclick="playRound('Scissors')">
                <img src="./img/scissors.svg" alt="">
            </div>
        </div>
    </div>
    <div class="score-container">
        <div class="scoreboard">Your Score: <span id="scoreboard">0</span></div>
        <div class="scoreboard">Computer Score: <span id="comp-scoreboard">0</span></div>
    </div>
</body>
</html>
